version: '3.8'
services:
  opensearch:
    image: opensearchproject/opensearch:3.0.0
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      # --- Secure mode (comment out DISABLE_SECURITY_PLUGIN above) ---
      # - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin-ChangeMe#2025
      # - plugins.security.disabled=false
      # Nota: en modo seguro, OpenSearch usa HTTPS y certificados por defecto.
      - cluster.name=moodtune
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:9200/_cluster/health"]
      interval: 15s
      timeout: 5s
      retries: 10

  dashboards:
    image: opensearchproject/opensearch-dashboards:3.0.0
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
      # --- Secure mode (usar con seguridad habilitada en OpenSearch) ---
      # - DISABLE_SECURITY_DASHBOARDS_PLUGIN=false
      # - OPENSEARCH_HOSTS=["https://opensearch:9200"]
      # - OPENSEARCH_USERNAME=admin
      # - OPENSEARCH_PASSWORD=Admin-ChangeMe#2025
      # - OPENSEARCH_SSL_VERIFICATION="false"  # deshabilita verificaci√≥n de cert en local
    depends_on:
      - opensearch

  api:
    build: .
    env_file:
      - .env
    environment:
      - DEBUG=true
      - CORS_ORIGINS=*
      - OS_HOST=opensearch
      - OS_PORT=9200
      - OS_USER=admin
      - OS_PASSWORD=admin
      - OS_USE_SSL=false
      - OS_VERIFY_CERTS=false
      # --- Secure mode (usar si habilitas seguridad) ---
      # - OS_USE_SSL=true
      # - OS_VERIFY_CERTS=false  # certificados self-signed en local
      - OS_INDEX_TRACKS=moodtune_tracks
      - OPENAI_MODEL=gpt-4o-mini
      - MUSIC_SERVICE_URL=http://host.docker.internal:8020
    ports:
      - "8010:8010"
    depends_on:
      opensearch:
        condition: service_healthy
